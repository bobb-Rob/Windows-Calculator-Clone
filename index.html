<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>  
  <section>
    <div class="calc-container">
      <div class="display">
         <div class="name">Robertson <span>Standard</span></div>
         <div class="display-1">0</div>
         <div class="display-2">0</div>
         <div class="temp-result">0</div>
      </div>
      <div class="all-buttons">
        <div class="button operator">%</div>
        <div class="button last-entry-clear">CE</div>
        <div class="button clear-all">C</div>
        <div class="button operator">/</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operator">X</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operator">-</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operator">+</div>
        <div class="button number btn-0">0</div>
        <div class="button number">.</div>
        <div class="button equal-to">=</div>
      </div>
    </div>
  </section>
</body>
</html>
