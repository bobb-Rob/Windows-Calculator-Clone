<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Clone Calculator</title>
</head>
<body>    
        <div class="calc-container">
          <section class="display-sec">
            <div class="display-up-sec">
              <p>Robertson <span>Standard</span></p>
            </div>
            <div class="screen"><h1>0</h1></div>
               
          </section>
          
          <section class="keypad-sec">
            <div class="row row1">
              <div>%</div>
              <div>CE</div>
              <div>C</div>
              <div><=</div>
            </div>
            <div class="row row2">
              <div><numerator><sup>1</sup>&frasl;<sub>x</sub><denominator></div>
              <div><sub>x</sub>&sup2;</div>
              <div>&radic;x</div>
              <div>&divide;</div>
            </div>
            <div class="row row3">
              <div>7</div>
              <div>8</div>
              <div>9</div>
              <div class="times">&times;</div>
            </div>  
             <div class="row row4">
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div class="minus">&minus;</div>
             </div> 
            <div class="row row5">
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div class="plus">&plus;</div>
             </div> 
            <div class="row row6">
              <div class="zero">0</div>
              <div>.</div>
              <div class="equal-sign">=</div>
             </div> 
          </section>
          
        </div>      
</body>
</html>
